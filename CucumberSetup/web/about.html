
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drag and Drop</title>

  <style>
  #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; background-color: aquamarine }
  #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; background-color:#CDDC39 }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script>
  $( function() {
    $( "#draggable" ).draggable();
    $( "#droppable" ).droppable({
      drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Dropped!" );
            // var inputval=document.getElementById("dataEntry").value
        //download(inputval, "dummyText.txt", "text/plain");
        $("#dropStatus").append("Yay, you dropped it");
        var xmlHttp = new XMLHttpRequest();
	xmlHttp.onreadystatechange = function() {
		if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
			callback(xmlHttp.responseText);
	     }
		xmlHttp.open("GET", "/Drag/", true);
		xmlHttp.send(null);

      }
    });
  } );
  </script>
</head>
<body>
  <div>
  <p id="dropStatus"></p>
  </div>
 <div style="margin-top:10px">
<div id="draggable" class="ui-widget-content">
  <p>Drag me to my target</p>
</div>
 
<div id="droppable" class="ui-widget-header">
  <p>Drop here</p>
</div>
</div>
 
 
</body>
</html>
